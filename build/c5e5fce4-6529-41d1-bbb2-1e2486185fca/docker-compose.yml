networks:
  custom-network:
    driver: bridge
    ipam:
      config:
      - gateway: 10.5.0.1
        subnet: 10.5.0.0/16
services:
  oedisi_broker:
    build:
      context: ../../broker/.
    environment:
      PORT: '8766'
    hostname: broker
    image: aadillatif/oedisi_broker
    networks:
      custom-network: {}
    ports:
    - 8766:8766
  oedisi_evcs:
    build:
      context: ../../evcs_federate/.
    environment:
      PORT: '5683'
    hostname: evcs
    image: ''
    networks:
      custom-network: {}
    ports:
    - 5683:5683
  oedisi_feeder:
    build:
      context: ../../LocalFeeder/.
    environment:
      PORT: '5678'
    hostname: feeder
    image: ''
    networks:
      custom-network: {}
    ports:
    - 5678:5678
  oedisi_recorder_power_imag:
    build:
      context: ../../recorder/.
    environment:
      PORT: '5681'
    hostname: recorder-power-imag
    image: ''
    networks:
      custom-network: {}
    ports:
    - 5681:5681
  oedisi_recorder_power_real:
    build:
      context: ../../recorder/.
    environment:
      PORT: '5680'
    hostname: recorder-power-real
    image: ''
    networks:
      custom-network: {}
    ports:
    - 5680:5680
  oedisi_recorder_voltage_magnitude:
    build:
      context: ../../recorder/.
    environment:
      PORT: '5682'
    hostname: recorder-voltage-magnitude
    image: ''
    networks:
      custom-network: {}
    ports:
    - 5682:5682
